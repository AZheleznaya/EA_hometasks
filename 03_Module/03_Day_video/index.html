<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup videos</title>
    <meta charset="UTF-8"/>
    <meta content="Popup videos" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="wrapper"><a class="popup-youtube btn btn-primary" type="button" data-toggle="modal" href="#modalYoutube">Youtube video</a><a class="popup-video btn btn-primary" type="button" data-toggle="modal" href="#modalVideo">Local video</a></div>
    <div class="modal fade" id="modalYoutube" tabindex="-1" aria-labelledby="youtubeModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <button class="close" id="stopVideo" type="button" data-dismiss="modal" aria-label="Close">
            <svg viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M24.5183 22.762L14.2748 12.4873L24.5183 2.21261H24.6197C25.1268 1.70397 25.1268 0.991862 24.6197 0.483215C24.214 0.076297 23.5041 -0.0254324 22.997 0.279756L12.4493 10.6562L2.20588 0.381485C1.69878 -0.127162 0.887424 -0.127162 0.380324 0.381485C-0.126775 0.890132 -0.126775 1.70397 0.380324 2.11088L10.6237 12.3856L0.481744 22.762C0.177485 22.9654 0.0760649 23.2706 0.0760649 23.6775C0.0760649 23.9827 0.177485 24.2879 0.481744 24.5931C0.684584 24.7965 1.09026 25 1.39452 25C1.69878 25 2.00304 24.8983 2.3073 24.5931L12.4493 14.2167L22.6927 24.4914C23.1998 24.8983 23.9097 25 24.4168 24.5931L24.5183 24.4914L24.6197 24.3896C25.0254 23.881 25.0254 23.1689 24.5183 22.762Z" fill="white"></path>
            </svg>
          </button>
          <div class="modal-body">
            <div id="player"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-local" id="modalVideo" tabindex="-1" aria-labelledby="videoModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-bg">
            <button class="close-button" type="button" data-dismiss="modal" aria-label="Close">
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.3442 0.655813C14.8899 0.201559 14.1535 0.201559 13.6992 0.655813L8.00004 6.35498L2.30087 0.655814C1.84662 0.20156 1.11012 0.201559 0.65587 0.655813C0.201616 1.11007 0.201616 1.84656 0.65587 2.30081L6.35504 7.99998L0.65587 13.6991C0.201616 14.1534 0.201616 14.8899 0.65587 15.3441C1.11012 15.7984 1.84662 15.7984 2.30087 15.3441L8.00004 9.64498L13.6992 15.3441C14.1535 15.7984 14.8899 15.7984 15.3442 15.3441C15.7985 14.8899 15.7985 14.1534 15.3442 13.6991L9.64504 7.99998L15.3442 2.30081C15.7985 1.84656 15.7985 1.11007 15.3442 0.655813Z" fill="white"></path>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <video class="popup-video" id="video">
              <source src="assets/videos/local-video.mp4" type="video/mp4"/>
            </video>
            <button class="video-play">
              <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="white" fill-opacity="0.2" stroke="white" stroke-width="4"></circle>
                <path d="M33.0566 28.5324C33.0566 26.9778 34.7526 26.0176 36.0856 26.8174L71.865 48.285C73.1597 49.0618 73.1597 50.9382 71.865 51.715L36.0856 73.1826C34.7526 73.9824 33.0566 73.0222 33.0566 71.4676V28.5324Z" fill="white"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
