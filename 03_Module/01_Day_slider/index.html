<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Pug-sliders</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="pug-swiper">
        <h1 class="pug-swiper__title">Pug Swiper </h1>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="swiper-slide__image" src="./assets/images/hero-1.png" alt="hero"></div>
            <div class="swiper-slide"><img class="swiper-slide__image" src="./assets/images/hero-2.png" alt="hero"></div>
            <div class="swiper-slide"><img class="swiper-slide__image" src="./assets/images/hero-3.png" alt="hero"></div>
            <div class="swiper-slide"><img class="swiper-slide__image" src="./assets/images/hero-4.png" alt="hero"></div>
            <div class="swiper-slide"><img class="swiper-slide__image" src="./assets/images/hero-5.png" alt="hero"></div>
          </div>
        </div>
      </section>
      <section class="pug-splide">
        <h1 class="pug-splide__title">Pug Splide</h1>
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide"><img class="splide__image" src="./assets/images/hero-1.png" alt="hero"></li>
              <li class="splide__slide"><img class="splide__image" src="./assets/images/hero-2.png" alt="hero"></li>
              <li class="splide__slide"><img class="splide__image" src="./assets/images/hero-3.png" alt="hero"></li>
              <li class="splide__slide"><img class="splide__image" src="./assets/images/hero-4.png" alt="hero"></li>
              <li class="splide__slide"><img class="splide__image" src="./assets/images/hero-5.png" alt="hero"></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="../scripts/swiper.js"></script>
    <script src="../scripts/splide.js"></script>
  </body>
</html>
