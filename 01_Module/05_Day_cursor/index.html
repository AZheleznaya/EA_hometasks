<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cursor</title>
</head>
<body>
    <div class="cursor-round"></div>
    <section class="wrapper">
        <div class="left-block">
            <div class="left-block__top">
                <div class="hero-block">
                    <img class="hero-block__image" src="images/hero.svg" alt="hero">
                    <a class="hero-block__name" href="javascript:void(0)" rel="nofollow">vehicles</a>
                </div>
                <div class="project-block">
                    <nav class="nav-block">
                        <ul class="list-top">
                            <li class="list-top__item">Home</li>
                            <li class="list-top__item">Projects</li>
                            <li class="list-top__item">About</li>
                            <li class="list-top__item">Contact</li>

                    </nav>

                        <a class="project-description__link" href="javascript:void(0)" rel="nofollow">View project</a>
                    </div>
                </div>
            </div>
            <div class="left-block__middle">
                <ul class="list-middle">
                    <li class="list-middle__item active">All works</li>
                    <li class="list-middle__item">Characters</li>
                    <li class="list-middle__item">Weapons</li>
                </ul>
            </div>
            <div class="left-block__bottom">
                <div class="nav-bottom__item">
                    <a class="bottom-item__next" href="javascript:void(0)" rel="nofollow">Next</a>
                    <img class="nav-bottom__item_icon nav-bottom__icon-next" src="images/arrow.svg" alt="arrow">
                </div>
                <div class="nav-bottom__item">
                    <a class="bottom-item__back" href="javascript:void(0)" rel="nofollow">Back to top</a>
                    <img class="nav-bottom__item_icon nav-bottom__icon-back" src="images/arrow.svg" alt="arrow">
                </div>
            </div>
        </div>
        <div class="right-block">
            <div class="right-block__information">
                <a class="information__title" href="javascript:void(0)" rel="nofollow">have any great idea?</a>
                <h2 class="information__subtitle">Letâ€™s get in touch</h2>
            </div>
            <div class="right-block__weapons">
                <img class="weapons-image" src="images/picture.png" alt="weapons">
                <a class="weapons-link" href="javascript:void(0)" rel="nofollow">weapons</a>
            </div>
        </div>

    <script src="script.js"></script>
