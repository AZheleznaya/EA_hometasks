<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Popup</title>

<body>
<section class="nft-wrapper">
    <h2 class="nft-title">qr code</h2>
    <div class="nft-container">
        <img class="ntf-container__border" src="images/border.png" alt="border">
        <div class="close-cross">
            <img class="cross" src="images/cross.png" alt="cross">
        </div>
        <div class="nft-container__content">
            <div class="content-image">
                <img class="border-qr" src="images/border-qr.png" alt="border-qr">
                <img class="qr-code" src="images/qr-code.png" alt="qr-code">
            </div>
            <p class="text-qr">Scan this code with your device to see NFT in AR</p>
        </div>
    </div>
</section>
