<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HFT Monkey</title>
</head>
<body>
    <section class="nft-wrapper">
        <h2 class="nft-title">mindblowing 3d art</h2>
        <div class="nft-container">
            <img  class="ntf-container__border" src="images/border.png" alt="border">
            <div class="nft-container__content">
                <div class="content-left">
                    <div class="content-left__title">
                        <h1 class="title">
                            We create
                            <span class="title-part">NFT</span>
                            <span class="title-italic">s</span>
                            that matter.
                        </h1>
                    </div>
                    <div class="content-left__button">
                        <button class="button-left">contact us</button>
                        <button class="button-right">
                            <img class="button-right__border" src="images/button-border.svg" alt="button-border">
                            <svg class="button-right__arrow" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" role="img" aria-hidden="true">
                                <path fill="#fff" d="M6 12.5H4.5v3H6v-3Zm16 3a1.5 1.5 0 0 0 0-3v3Zm-16 0h16v-3H6v3Z"/>
                                <path stroke="#fff" stroke-linecap="square" stroke-linejoin="round" stroke-width="3" d="m14 6 8 8-8 8"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="nft-container__image">
                    <img src="images/monkey.svg" alt="monkey">
                </div>
            </div>


        </div>
    </section>
